<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="login-form">
            <div class="header">
                <div class="logo-container">
                    <h1>TheCubeFactory</h1>
                    <img src="your-logo-url.png" alt="Logo" class="logo">
                </div>
            </div>
            <h2 class="welcome-message">Welcome Back</h2>
            <p class="details-text">Please enter your details</p>
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
                <button type="button" class="google-btn">
                    <img src="google-logo.png" alt="Google Logo" class="google-logo"> Sign In with Google
                </button>
            </form>
            <p class="sign-up-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="image-container">
            <img src="your-image-url.jpg" alt="Login Image">
        </div>
    </div>

</body>
</html>
